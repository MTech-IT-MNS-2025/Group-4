<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Diffie-Hellman with WebAssembly</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        label { font-weight: bold; }
        #output { 
            white-space: pre-wrap; 
            border: 1px solid #ccc; 
            padding: 10px; 
            margin-top: 20px;
            background: #f8f8f8;
        }
    </style>
</head>
<body>

    <h2>Diffie-Hellman Key Exchange (WebAssembly)</h2>

    <form id="dhForm">
        <label>A (Alice private key):</label><br>
        <input type="number" id="inputA" required><br><br>

        <label>B (Bob private key):</label><br>
        <input type="number" id="inputB" required><br><br>

        <button type="submit">Run DH</button>
    </form>

    <div id="output"></div>

    <!-- LOAD WASM (must be first) -->
    <script src="modexp.js"></script>

    <!-- LOAD your JS logic second -->
    <script src="main.js"></script>

</body>
</html>
